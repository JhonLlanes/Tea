<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Gustos del Juego</title>
</h:head>
<body>
	<h:form>

		<h:dataTable id="tabla1" value="#{datosJuegoController.datosjuego}"
			var="datosjuego" border="2" cellspacing="1" cellpadding="1">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
			#{datosjuego.codigo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Juego</f:facet>
			#{datosjuego.nombreJuego}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nombre de la Imagen </f:facet>
			#{datosjuego.nombreImagen}
			</h:column>
			
			<h:column>
				<f:facet name="header">Estado</f:facet>
			#{datosjuego.gustaEstado}
			</h:column>
			
			<h:column>
				<f:facet name="header">Fecha Hora</f:facet>
			#{datosjuego.fechaHora}
			</h:column>
			
		</h:dataTable>
	</h:form>
</body>
</html>
